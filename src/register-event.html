<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration - Design Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui;
        background: #f5f5f5;
        padding: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 1.5rem;
        color: #333;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #555;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #4caf50;
      }
      button {
        background: #4caf50;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #45a049;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .message {
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 4px;
        display: none;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìÖ Event Registration</h1>

      <form id="eventForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" />
        </div>

        <div class="form-group">
          <label for="eventName">Event Name *</label>
          <input
            type="text"
            id="eventName"
            name="eventName"
            placeholder="e.g., Design Systems Workshop"
            required
          />
        </div>

        <div class="form-group">
          <label for="eventDate">Preferred Event Date</label>
          <input type="date" id="eventDate" name="eventDate" />
        </div>

        <div class="form-group">
          <label for="notes">Additional Notes</label>
          <textarea
            id="notes"
            name="notes"
            rows="4"
            placeholder="Any dietary restrictions, accessibility needs, or questions..."
          ></textarea>
        </div>

        <button type="submit">Register for Event</button>
      </form>

      <div id="message" class="message"></div>
    </div>

    <script>
      const form = document.getElementById("eventForm");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const button = form.querySelector("button");
        button.disabled = true;
        button.textContent = "Submitting...";
        messageDiv.style.display = "none";

        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          eventName: document.getElementById("eventName").value,
          eventDate: document.getElementById("eventDate").value,
          notes: document.getElementById("notes").value,
        };

        try {
          const response = await fetch("/.netlify/functions/register-event", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });

          const data = await response.json();

          if (data.success) {
            messageDiv.className = "message success";
            messageDiv.style.display = "block";
            messageDiv.innerHTML = `
                        <strong>‚úÖ Registration Confirmed!</strong><br>
                        Your registration number is: <strong>${data.registrationNumber}</strong><br>
                        Please save this number for your records.
                    `;
            form.reset();
          } else {
            throw new Error(data.error || "Registration failed");
          }
        } catch (error) {
          messageDiv.className = "message error";
          messageDiv.style.display = "block";
          messageDiv.textContent = `‚ùå Error: ${error.message}`;
        } finally {
          button.disabled = false;
          button.textContent = "Register for Event";
        }
      });
    </script>
  </body>
</html>
